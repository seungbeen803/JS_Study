<script>
    function sayHi(){
        console.log("안녕하세요.");
    }
    // 함수 전달
    setTimeout(sayHi, 2000);

    // setTimeout 함수에 가변 인수들이 호출할 함수의 인수값으로 전달
    function sayHI(who, phrase){
        console.log(who + "님, " + phrase);
    }
    setTimeout(sayHI, 3000, "홍길동", "반갑습니다.");

    // 익명 함수 전달
    setTimeout(function() {
        sayHI("고길동", "안녕히가세요.");
    }, 3000);
    // 스케쥴링 취소
    let timerId = setTimeout(() => console.log("홍길동" + "안녕하세요."), 1000);
    console.log(timerId);
    //스케쥴링 취소 가능
    clearTimeout(timerId);
