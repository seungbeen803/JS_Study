<script>
    function sayHi() {
        alert("안녕하세요. ");
    }
    alert(sayHi, 1000);
    // 함수 전달

    // setTimeout 함수에 가변 인수들이 호출할 함수의 인수값으로 전달
    function sayHi(who, phrase) {
        alert(who + ' 님, ' + phrase);
    }
    setTimeout(sayHi, 1000, "홍길동", "안녕하세요. ")

    // 익명 함수 전달
    setTimeout(function() {
        sayHi("고길동", "안녕하세요.");
    }, 1000);

</script>
