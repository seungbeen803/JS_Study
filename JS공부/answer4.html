<script>
   function nameSplit(n) {
       let share = name.split(" ");
       return {
           first: share[0],
           last: share[1]
       }
   }
   let name = "John Smith";
   let s = nameSplit(name);
   console.log(s); // {first: "John", last: "Smith"};

   function birthSplit(b) {
       let s = birth.split("-");
       return {
           firtst: s[0],
           last: s[1],
           second: s[2]
       }
   }
   let birth = "2005-08-03";
   let birthday = birthSplit(birth);
   console.log(birthday);

//    substring(시작인덱스, 종료인데스)
   let year = birth.substring(0, 4);
   let month = birth.substring(5, 7);
   let day = birth.substring(8, 10);
   console.log(year, month, day);
   console.log(year);
   console.log(month);
   console.log(day);
  
</script>
