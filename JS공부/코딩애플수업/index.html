<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- UI 만드는 step
    1. HTML/CSS로 미리 디자인
    2. 필요할 때 보여달라고 코드짬 -->
    <!-- id명은 중복을 허용하지 않지만 class는 이름이 중복되는 것을 허용한다. -->
    <!-- class는 중복을 허용하기 때문에 순서를 표현하는 인덱싱을 해줘야한다. -->
    <div class="alert-box" id="alert">
        <p class="title">알림창임</p>
        <button class="title" onclick="alertOpen('none');">닫기</button>
    </div>

    <!-- 속성 -> tag name이라고 한다 -->
    <!-- 코드 작성 전 한글로 수도코드 작성 후 코딩하기 -->
    <button onclick="idAllim();">버튼1</button>
    <button onclick="idAllim2();">버튼2</button>

    <script>
        // 함수
        function idAllim() {
            // 1. p태그 내용을 아이디를 입력하세요로 바꿈
            document.getElementsByClassName('title')[0].innerHTML = "아이디를 입력하세요.";
            // 2. 띄움
            document.getElementById('alert').style.display = 'block';
        }

        function idAllim2() {
            // 1. p태그 내용을 비밀번호를 입력하세요로 바꿈
            document.getElementsByClassName('title')[0].innerHTML = "비밀번호를 입력해주세요.";
            // 띄움
            document.getElementById('alert').style.display = 'block';
        }
        
        function alertOpen(구멍) {
            document.getElementById('alert').style.display = 구멍;
        }
    </script>
</body>

</html>
