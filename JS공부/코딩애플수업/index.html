<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- UI 만드는 step
    1. HTML/CSS로 미리 디자인
    2. 필요할 때 보여달라고 코드짬 -->
    <div class="alert-box" id="alert">알림창임<button onclick="alertClose()">닫기</button></div>
    <button onclick="alertOpen()">버튼</button>

    <script> 
        // 자바스크립트 function 문법 -> 긴 코드 축약하고 싶을 때 사용
        // function 작명은 구체적으로 하는 것이 좋다
        // 영어 작명 > 한글 작명
        // 함수명 영어작명 조건(소괄호 붙으면 다 함수)
        // 1. 소문자 시작
        // 2. camelCase

        // Alert 박스 여는 코드
        function alertOpen(){
            document.getElementById('alert').style.display = 'block';
        }

        // Alert 박스 닫는 코드
        function alertClose(){
            document.getElementById('alert').style.display = 'none';
        }
    </script>
</body>
</html>
