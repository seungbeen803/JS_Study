    // 2. 조건을 만족하는 객체를 생성하는 "생성자 함수" Employee 정의
    function Employee(name, position, salary) {
        this.name = name;
        this.position = position;
        this.salary = salary;
        this.isSenior = function() {
            return this.position === "senior";
        }
        // this.showAnnualSalary = function() {

    }
    Employee.prototype.isSenior = function() {
        console.log(this.position === "senior");
    }
    Employee.prototype.showAnnualSalary = function() {
        console.log(this.salary * 12 * (this.position === "senior" ? 1.5 : 1));
    }
    let e1 = new Employee("김철수", "junior", 2000)
    console.log( e1.name, e1.position ); // 김철수 junior

    console.log( e1.isSenior() ); // false 출력
