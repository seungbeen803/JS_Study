  function changeUser(obj, key, value, chnage) {
    if (chnage) {
      //대상을 직접 바꾸고 대상을 반환
      obj[key] = value;
      return obj;
    } else {
      //대상을 복사(Object.assign)해서 복사본을 바꾸어서 복사본을 반환
      let copy = Object.assign({}, obj);
      copy[key] = value;
      return copy;
    }
  }
