<script>
    function chunk(arr, size) {
        let arr1 = [];
        for(let i = 0; i < arr.length; i+=size) {
            arr1.push(arr.slice(i, i + size)); // slice로 쪼개서 push로 넣어줌
        }
        return arr1;
    }
    const r1 = chunk([1, 2, 3, 4, 5], 2)
    console.log(r1);

    const r2 = chunk([1, 2, 3, 4, 5], 3);
    console.log(r2)
</script>
