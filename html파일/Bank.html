<script>
    class Bank {
        constructor(init = 0) {
            this.balance = init;
        }
        getBalance() {
            return this.balance;
        }
        deposit(amount) {
            this.balance += amount;
        }
        withdraw(amount) {
            if(amount >= this.balance) {
                const left = this.balance;
                this.balance = 0;
                return left;
            } else {
                this.balance -= amount;
                return amount;
            }
        }
    }
    let bank = new Bank(1000);
    bank.deposit(1000);
    bank.deposit(2000);
    console.log(bank.getBalance()); // 3000
    let r1 = bank.withdraw(1000);
    console.log(r1, bank.getBalance()); // 1000, 2000
    let r2 = bank.withdraw(5000);
    console.log(r2, bank.getBalance); // 2000, 0

</script>
